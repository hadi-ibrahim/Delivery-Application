    #map {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 95%;

    #info {
        display: block;
        position: relative;
        margin: 0px auto;
        width: 50%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #222;
        background: #fff;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Get location</title>
</head>

<body>
    <input type="textarea" id="latitude">
    <input type="text" id="longitude">

    <div id='map'></div>
    <script>
        
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWZ0ZXJsaWZldGFsIiwiYSI6ImNraTZkaG9rajAyZG4ycnMwaG5mOTFkZTEifQ.Pd_JGgUMjvo74ckmkYf_mQ';
        var lebBounds = [
            [35.10377429734774, 33.04323030490899], // Southwest coordinates
            [36.677004914154054, 34.68063864267695] // Northeast coordinates
        ];

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            center: [35.6172642, 33.8982101],
            attributionControl: false,
            zoom: 10,
            maxBounds: lebBounds
        });

        map.addControl(
            new MapboxGeocoder({
                accessToken: mapboxgl.accessToken,
                countries: "lb",
                mapboxgl: mapboxgl
            })
        );

        map.addControl(new mapboxgl.NavigationControl());

        map.addControl(
            new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true,
                },
                trackUserLocation: true
            })
        );
        var $markerCount = 0;
        var addressMarker = new mapboxgl.Marker()
        map.on('click', function (e) {
            if ($markerCount != 0) {
                map.removeLayer(addressMarker);
                $markerCount = 0;
            }
            var $lngLat = JSON.stringify(e.lngLat.wrap());
            $lngLat = $lngLat.split(",")
            var $long = $lngLat[0];
            var $lat = $lngLat[1];
            $lat = $lat.substr(6, $lat.length);
            $lat = $lat.replace('}', '');
            $long = $long.substr(7, $lat.length);
            addressMarker.setLngLat([$long, $lat]);
            addressMarker.addTo(map);
            $markerCount = 1;
            if (confirm("Confirm your address")) {
                $('#longitude').val($long);
                $('#latitude').val($lat);
                $('#confirmed').val('true');
            } else {
                $('#longitude').val('');
                $('#latitude').val('');
                $('#confirmed').val('false');
                if ($markerCount != 0) {
                    map.removeLayer(addressMarker);
                    $markerCount = 0;
                }
            }
            function removeMarker() {

            }
        });

        );
        */


    </script>


</body>

</html>
